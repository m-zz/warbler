{% extends 'users/detail.html' %}

{% block user_details %}
  <div class="col-sm-9">
    <div class="row">
      {% for unblocked_user in users %}

        <div class="col-lg-4 col-md-6 col-12">
          <div class="card user-card">
            <div class="card-inner">
              <div class="image-wrapper">
                <img src="{{ unblocked_user.header_image_url }}" alt="" class="card-hero">
              </div>
              <div class="card-contents">
                <a href="/users/{{ unblocked_user.id }}" class="card-link">
                  <img
                      src="{{ unblocked_user.image_url }}"
                      alt="Image for {{ unblocked_user.username }}"
                      class="card-image">
                  <p>@{{ unblocked_user.username }}</p>
                </a>
                  <form method="POST"
                        action="/users/{{ unblocked_user.id }}/block">
                    <button class="btn btn-primary btn-sm">Block</button>
                  </form>

              </div>
              <p class="card-bio">{{ unblocked_user.bio }}</p>
            </div>
          </div>
        </div>

      {% endfor %}

    </div>
  </div>
  {% endblock %}
