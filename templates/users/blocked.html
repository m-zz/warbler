{% extends 'users/detail.html' %}


  <div class="col-sm-9">
    <div class="row">

      {% for blocked_user in users %}

        <div class="col-lg-4 col-md-6 col-12">
          <div class="card user-card">
            <div class="card-inner">
              <div class="image-wrapper">
                <img src="{{ blocked_user.header_image_url }}" alt="" class="card-hero">
              </div>
              <div class="card-contents">
                <a href="/users/{{ blocked_user.id }}" class="card-link">
                  <img
                      src="{{ blocked_user.image_url }}"
                      alt="Image for {{ blocked_user.username }}"
                      class="card-image">
                  <p>@{{ blocked_user.username }}</p>
                </a>
                {% if g.user.is_following(blocked_user) %}
                  <form method="POST"
                        action="/users/stop-following/{{ blocked_user.id }}">
                    <button class="btn btn-primary btn-sm">Unfollow</button>
                  </form>
                {% else %}
                  <form method="POST" action="/users/follow/{{ blocked_user.id }}">
                    <button class="btn btn-outline-primary btn-sm">Follow</button>
                  </form>
                {% endif %}

              </div>
              <p class="card-bio">{{ blocked_user.bio }}</p>
            </div>
          </div>
        </div>

      {% endfor %}

    </div>
  </div>
